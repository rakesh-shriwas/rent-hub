<mat-card class="card" appearance="outlined">
  <img
    mat-card-image
    [src]="post.images[0] || 'assets/images/image-placeholder.jpeg'"
    [alt]="post.title"
    loading="lazy"
    height="212"
  />
  <mat-card-content>
    <p class="card-title">
      {{ post.title }}
    </p>
    <p class="card-description">
      {{ post.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    @if (loggedInUserDetails?.role === "landlords") {
    <button mat-button class="ml-auto" (click)="editPost.emit(post)">
      Edit Details
    </button>
    }
    <button mat-button class="ml-auto" (click)="viewPostDetails.emit(post.id)">
      View Details
    </button>
    @if (loggedInUserDetails?.role === "renters") {

    <button
      mat-fab
      class="fav-btn"
      [matTooltip]="
        post.isFavorite ? 'Remove from Favorites' : 'Add from Favorites'
      "
      (click)="toggleFavorite.emit(post.id)"
    >
      <mat-icon>{{
        post.isFavorite ? "favorite" : "favorite_border"
      }}</mat-icon>
    </button>
    }
  </mat-card-actions>
</mat-card>
