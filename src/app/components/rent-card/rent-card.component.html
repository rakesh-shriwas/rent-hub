<mat-card class="example-card" appearance="outlined">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="viewPostDetails.emit(1)">View Details</button>
      <button mat-stroked-button><mat-icon>favorite</mat-icon>Mark as favorite</button>
    </mat-card-actions>
  </mat-card>
