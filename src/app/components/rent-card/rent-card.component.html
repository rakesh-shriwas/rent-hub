<mat-card class="example-card" appearance="outlined">
    <img
      mat-card-image
      [src]="post.images[1]"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{post.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="viewPostDetails.emit(1)">View Details</button>
      <button mat-stroked-button><mat-icon>favorite</mat-icon>Mark as favorite</button>
    </mat-card-actions>
  </mat-card>
